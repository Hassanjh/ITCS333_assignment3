<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOB Student Data</title>
    <link rel="stylesheet" href="https://unpkg.com/pico.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        margin: 20px auto;
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        min-width: 100px;
    }

    th {
        background-color: #f4f4f4;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
</style>
<body>

    <h1>UOB Student Data</h1>

    <!-- Responsive Table -->
    <table id="studentTable" role="grid">
        <thead>
            <tr>
                <th>Year</th>
                <th>Semester</th>
                <th>The Programs</th>
                <th>Nationality</th>
                <th>Colleges</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <script src="api.js"></script>
</body>
</html>
